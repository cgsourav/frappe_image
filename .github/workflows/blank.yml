name: CI/CD Pipeline for Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 8080:8080

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up Docker Compose
      run: |
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: Build and start Docker Compose services
      run: |
        docker-compose -f docker-compose.yml up -d --build

    - name: Wait for services to be up
      run: |
        sleep 30 # Adjust the waiting time as needed

    - name: Run tests
      run: |
        # Assuming you have some tests to run, adjust to fit your needs
        docker-compose exec backend pytest /path/to/tests

    - name: Shut down Docker Compose services
      run: |
        docker-compose down

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment_url }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Production
      run: |
        echo "Deploying to production..."
        docker-compose -f docker-compose.yml up -d
        # Add any deployment steps (e.g., SSH, transfer files) here
        echo "Deployed to production"

    - name: Post-deployment checks
      run: |
        # Perform post-deployment checks if necessary
        curl -s http://localhost:8080
        echo "Post-deployment checks completed"
